    <head>
        <script src="angular.js"></script>
        <script src='plasmid_sketcher.js'></script>
        
    </head>
    <body>
        <link rel="stylesheet" href="ps.css">
        <center>
        
        <div ng-controller="plasmidController as labelList" class="container">

        <div class="plasmidview">
        <plasmid sequencelength="1000" plasmidheight="800" plasmidwidth="800">
            <plasmidtrack trackstyle="fill:rgba(0,0,0,0)" width="0" radius="240" ng-repeat="label in labelList.labels"> <!--  dummy plasmid track for ng repeat -->
                <tracklabel text="{{label.text}}"  class="titlelabel" vadjust="{{label.vadjust}}"></tracklabel>
            </plasmidtrack>

            <plasmidtrack trackstyle="fill:#ccc" width="5" radius="260"></plasmidtrack>
            <plasmidtrack trackstyle="fill:rgba(225,225,225,0.5)" width="50" radius="240">


                <!-- draw the region boundaries lines for each marker -->
                <trackmarker start="350" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="EagI (pBR22)" vadjust="65"></markerlabel>
                </trackmarker>
                
                <trackmarker start="350" end="820" markerstyle="fill:#ba583b1f"  wadjust="-12" vadjust="75">
                <markerlabel type="path" text="pBR322" class="smlabel red" vadjust="5"></markerlabel>
                </trackmarker>
                
                <trackmarker start="490" end="550" markerstyle='stroke:#000;fill:rgba(0,100,100,1);'  wadjust="0" vadjust="0">
                    <markerlabel type="path" text="Rop" class="vsmlabel white" vadjust="5"></markerlabel>
                </trackmarker>
                
                
             <trackmarker start="600" end="630" markerstyle='stroke:#000;fill:rgba(0,100,100,1);'  wadjust="0" vadjust="0">
                    <markerlabel type="path" text="Ori" class="vsmlabel white" vadjust="5"></markerlabel>
                </trackmarker>
                
                <trackmarker start="650" end="780" markerstyle='stroke:#000;fill:rgba(0,100,100,1);'  wadjust="0" vadjust="0">
                    <markerlabel type="path" text="AmpR" class="vsmlabel white" vadjust="5"></markerlabel>
                </trackmarker>
            
                <!-- draw the region boundaries lines for each marker -->
                <trackmarker start="820" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="EcoRI (pBR22)" vadjust="65"></markerlabel>
                </trackmarker>

                
                <trackmarker start="960" end="985" markerstyle='stroke:#000;fill:#ff0;' arrowstartlength="5" arrowstartwidth="3" wadjust="5" vadjust="-0">
                    <markerlabel text="araO (pBAD)" vadjust="40" hadjust="-8" valign="outer" class="smlabel gold" showline="1" linevadjust="-5" linevadjust="-15" lineclass="labelline"></markerlabel>
                </trackmarker>
                
                 <trackmarker start="955" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;stroke-dasharray:2,2" vadjust="-10" wadjust="20">
                    <markerlabel text="RBS" class="vsmlabel purple" valign="inner" vadjust="-8"></markerlabel>
                </trackmarker>
                
                <trackmarker start="856" end="950" markerstyle='stroke:#000;fill:#9da140;'  wadjust="0" vadjust="0">
                      <markerlabel type="path" class="mdlabel white" text="folC" vadjust="5"></markerlabel>
                </trackmarker>
                

                
                <trackmarker start="850" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px" vadjust="-10" wadjust="20">
                    <markerlabel text="Terminator T1" class="vsmlabel purple" valign="inner" vadjust="-10"></markerlabel>
                </trackmarker>
                 <trackmarker start="852" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;" vadjust="-10" wadjust="20">
                </trackmarker>

                
                <trackmarker start="995" end="35" markerstyle="fill:#ba583b1f" wadjust="-12" vadjust="75"></trackmarker>
                
                                <!-- draw the region boundaries lines for each marker -->
                <trackmarker start="995" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="XhoI" vadjust="65"></markerlabel>
                </trackmarker>
                <trackmarker start="35" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="Acc65I" vadjust="65"></markerlabel>
                </trackmarker>

                
                
                
                <trackmarker start="5" end="30" markerstyle='stroke:#000;fill:#ff0;' arrowendlength="5" arrowendwidth="3"  vadjust="0" wadjust="5">
                    <markerlabel text="lacO (pL)" vadjust="40" hadjust="0" valign="outer" class="smlabel gold" showline="1" linevadjust="-5" linevadjust="-15" lineclass="labelline"></markerlabel>
                </trackmarker>
                
                <trackmarker start="45" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;stroke-dasharray:2,2" vadjust="-10" wadjust="20">
                    <markerlabel text="RBS" class="vsmlabel purple" valign="inner" vadjust="-8"></markerlabel>
                </trackmarker>
                
                
                <trackmarker start="50" end="150" markerstyle='stroke:#000;fill:#7f63b8;'  wadjust="0" vadjust="0">
                      <markerlabel type="path" class="mdlabel white" text="cpg2" vadjust="5"></markerlabel>
                </trackmarker>
                
                
                <trackmarker start="155" end="198" markerstyle="fill:#ba583b1f"  wadjust="-12" vadjust="75"></trackmarker>
                
                                <!-- draw the region boundaries lines for each marker -->
                <trackmarker start="155" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="AvrII" vadjust="65"></markerlabel>
                </trackmarker>
                <trackmarker start="198" markerstyle="stroke:rgba(128,64,64,0.8);stroke-width:.5px;" class="boundary" wadjust="60">
                    <markerlabel class="vsmlabel red" text="NheI" vadjust="65"></markerlabel>
                </trackmarker>

                <trackmarker start="164" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px" vadjust="-10" wadjust="20">
                    <markerlabel text="Terminator T1" class="vsmlabel purple" valign="inner" vadjust="-20"></markerlabel>
                </trackmarker>
                 <trackmarker start="166" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;" vadjust="-10" wadjust="20">
                </trackmarker>
                
                <trackmarker start="170" end="195" markerstyle='stroke:#000;fill:#ff0;' arrowendlength="5" arrowendwidth="3"  vadjust="0" wadjust="5">
                    <markerlabel text="tetO" vadjust="40" hadjust="2" valign="outer" class="smlabel gold" showline="1" linevadjust="-15" linevadjust="-15" lineclass="labelline"></markerlabel>
                </trackmarker>
                
                
                <trackmarker start="205" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;stroke-dasharray:2,2" vadjust="-10" wadjust="20">
                    <markerlabel text="RBS" class="vsmlabel purple" valign="inner" vadjust="-10"></markerlabel>
                </trackmarker>
                
                <trackmarker start="210" end="290" markerstyle='stroke:#000;fill:#b84c7d;'  wadjust="0" vadjust="0">
                      <markerlabel type="path" class="mdlabel white" text="abgT" vadjust="5"></markerlabel>
                </trackmarker>
                
                <trackmarker start="293" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px" vadjust="-10" wadjust="20">
                    <markerlabel text="Terminator T1" class="vsmlabel purple" valign="inner" vadjust="-20"></markerlabel>
                </trackmarker>
                 <trackmarker start="295" markerstyle="stroke:rgba(255,0,0,.3);stroke-width:1px;" vadjust="-10" wadjust="20">
                </trackmarker>

            </plasmidtrack>
        </plasmid>
        </div>
        <div class="plasmidedit">
            <form ng-submit="labelList.addLabel()">
                <input type="text" ng-model="labelList.labelText"  size="30"
                placeholder="add new plasmid label here">
                <input class="btn-primary" type="submit" value="add">
            </form>
            
            <form ng-submit="labelList.removeLastLabel()">
                <input class="btn-primary" type="submit" value="remove last label">
            </form>
        </div>
            
        </div> <!--  <div ng-controller="plasmidController as labelList"> --> 
        </center>
    </body>
</html>
